<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sensor">
      <h2 data-cy="sensorDetailsHeading"><span jhiTranslate="irrigationApp.sensor.detail.title">Sensor</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sensor.id }}</span>
        </dd>
        <dt><span jhiTranslate="irrigationApp.sensor.name">Name</span></dt>
        <dd>
          <span>{{ sensor.name }}</span>
        </dd>
        <dt><span jhiTranslate="irrigationApp.sensor.status">Status</span></dt>
        <dd>
          <span>{{ sensor.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sensor', sensor.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
